<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping and Social Media Sites</title>
    <style>
        body {
            background-image: url('../Background.jpeg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            text-shadow: 2px 2px 5px black;
        }
        .shopping-sites, .social-media-sites {
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 80%;
        }
        ul, ol {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #ffd700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo {
            display: block;
            margin: 10px auto;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Shopping Sites Available on the Internet</h1>
    <div class="shopping-sites">
        <ol>
            <li>
                <a href="https://www.amazon.com" target="_blank">Amazon</a>
                <br>
                <a href="https://www.amazon.com" target="_blank">
                    <img src="/amazon.jpeg" alt="Amazon Logo" class="logo"> 
                </a>
            </li>
            <li>
                <a href="https://www.myntra.com" target="_blank">Myntra</a>
                <br>
                <a href="https://www.myntra.com" target="_blank">
                    <img src="/myntra.png" alt="Myntra Logo" class="logo">
                </a>
            </li>
            <li>
                <a href="https://www.meesho.com" target="_blank">Meesho</a>
                <br>
                <a href="https://www.meesho.com" target="_blank">
                    <img src="/meesho.jpeg" alt="Meesho Logo" class="logo"> 
                </a>
            </li>
        </ol>
    </div>
    <h1>Social Media Sites</h1>
    <div class="social-media-sites">
        <ul>
            <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
            <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://www.threads.com" target="_blank">Threads</a></li>
        </ul>
    </div>
</body>
</html>
